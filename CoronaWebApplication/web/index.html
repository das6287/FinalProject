<html>
    <style>
        * {
            box-sizing: border-box;
        }
        h1 {
            color: firebrick;
            font-size: 230%;
            text-align: center;
        }
        h2 {
            color: black;
            font-size: 110%;
            text-align: center;
        }
        body {
            background-color: whitesmoke;
        }
        table {
            width: 75%;
        }
        th, td {
            text-align: center;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .radio {
            width: 20%;
            float: left;
            padding: 10px;
        }
        .dropdowns {
            width: 80%;
            float: right;
            padding: 10px;
        }
        .buttons {
            width: 28%;
            float: right;
            padding-right: 10px;
        }
        li {
            padding: 5px;
        }
    </style>
    <head>
        <title>Coronavirus Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>    
        <h1>Covid-19 Coronavirus Information</h1>
        
        <h2>For information on how to protect yourself and others from 
                the coronavirus, visit the
        <a href="https://www.cdc.gov/coronavirus/2019-ncov/index.html" target="_blank">
            CDC Website.
        </a>
        </h2>
        
        <form name="Search" action="corona.jsp">        
        <div class="radio">
            <ul style="list-style-type: none">  
                <li><input type="radio" id="InfectionRate" name="Rate" value="Infection Rate"/>
                <label for="InfectionRate">Infection Rate</label></li>
                <li><input type="radio" id="RecoveryRate" name="Rate" value="Recovery Rate" />
                <label for="RecoveryRate">Recovery Rate</label></li>
                <li><input type="radio" id="SurvivalRate" name="Rate" value="Survival Rate" />
                <label for="SurvivalRate">Survival Rate</label></li>
            </ul>
        </div>
        <div class="dropdowns">
            <table border="0">
                <thead>
                    <tr>
                        <th>Age Range</th>
                        <th>Gender</th>
                        <th>Month</th>
                        <th>Country</th>
                        <th>State</th>
                        <th>Race</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select name="Age Range">
                                <option value="null">-Select Option-</option>
                                <option>0-17</option>
                                <option>18-44</option>
                                <option>45-64</option>
                                <option>65-74</option>
                                <option>75+</option>
                            </select>
                        </td>
                        <td>
                            <select name="Gender">
                                <option value="null">-Select Option-</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </td>
                        <td>
                            <select name="Month">
                                <option value="null">-Select Option-</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                        </td>
                        <td>
                            <select name="Country">
                                <option value="null">-Select Option-</option>
                                <option>United States</option>
                                <option>United Kingdom</option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                        </td>
                        <td>
                            <select name="State">
                                <option value="null">-Select Option-</option>
                                <option>Alabama</option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                        </td>
                        <td>
                            <select name="Race">
                                <option value="null">-Select Option-</option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table><br>
        </div>
        <div class="buttons">    
            <input type="submit" value="Search" name="Search Button" />
            <input type="reset" value="Clear" name="Clear Button" />
        </div>
        </form>
    </body>
</html>
