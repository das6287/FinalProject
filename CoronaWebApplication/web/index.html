<!DOCTYPE html>

<html>
    <style>
        * {
            box-sizing: border-box;
        }
        h1 {
            color: firebrick;
            font-size: 230%;
            text-align: center;
        }
        h2 {
            color: black;
            font-size: 110%;
            text-align: center;
        }
        body {
            background-color: whitesmoke;
        }
        table {
            width: 50%;
        }
        th, td {
            text-align: center;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .radio {
            width: 20%;
            float: left;
            padding: 10px;
        }
        .dropdowns {
            width: 80%;
            float: right;
            padding: 10px;
        }
    </style>
    <head>
        <title>Coronavirus Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>    
        <h1>Covid-19 Coronavirus Information</h1>
        
        <h2>For information on how to protect yourself and others from 
                the coronavirus, visit the
        <a href="https://www.cdc.gov/coronavirus/2019-ncov/index.html" target="_blank">
            CDC Website.
        </a>
        </h2>
        
        <form name="Search" action="newjsp.jsp">        
        <div class="radio">
            <ul style="list-style-type: none">
                
                <li><input type="radio" name="Rates" value="Infection Rate" /></li>
                
                <li><input type="radio" name="Rates" value="Recovery Rate" /></li>
                
                <li><input type="radio" name="Rates" value="Survival Rate" /></li>
                
            </ul>
        </div>
        <div class="dropdowns">
            <table border="0">
                <thead>
                    <tr>
                        <th>Age Range</th>
                        <th>Gender</th>
                        <th>Month</th>
                        <th>Country</th>
                        <th>Race</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <center><select name="Age Range">
                                <option>-Select-</option>
                                <option>0-17</option>
                                <option>18-44</option>
                                <option>45-64</option>
                                <option>65-74</option>
                                <option>75+</option>
                            </select></center>
                        </td>
                        <td>
                            <center><select name="Gender">
                                <option>-Select-</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select></center>
                        </td>
                        <td>
                            <center><select name="Month">
                                <option>-Select-</option>
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>Apr</option>
                                <option>May</option>
                                <option>Jun</option>
                                <option>Jul</option>
                                <option>Aug</option>
                                <option>Sep</option>
                                <option>Oct</option>
                                <option>Nov</option>
                                <option>Dec</option>
                            </select></center>
                        </td>
                        <td>
                            <center><select name="Country">
                                <option>-Select-</option>
                                <option>Age</option>
                                <option>Gender</option>
                                <option>Location</option>
                                <option>Race</option>
                            </select></center>
                        </td>
                        <td>
                            <center><select name="Race">
                                <option>-Select-</option>
                                <option>Age</option>
                                <option>Gender</option>
                                <option>Location</option>
                                <option>Race</option>
                            </select></center>
                        </td>
                    </tr>
                </tbody>
            </table><br>
            <input type="submit" value="Search" name="Search Button" />
            <input type="reset" value="Clear" name="Clear Button" />
        </div>
        </form>
    </body>
</html>
